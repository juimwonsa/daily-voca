name: Deploy to AWS S3 and CloudFront

on:
  push:
    branches:
      - main # main 브랜치에 push될 때마다 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 실행 환경
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # 사용할 노드 버전

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 # S3 버킷이 있는 리전

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://daily-ielts-voca --delete
        # 예: aws s3 sync ./dist s3://daily-voca-app-20250609 --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E1596H1RL9IAXS --paths "/*"
        # 예: aws cloudfront create-invalidation --distribution-id E1A2B3C4D5E6F7 --paths "/*"
